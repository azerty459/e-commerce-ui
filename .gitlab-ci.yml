image: node:latest
  
stages:
  - build
  - tests
  - deploiement
  
variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - git submodule sync --recursive
  - git submodule update --init --recursive
  
build_dev:
  stage: build
  script: 
    - npm install
    - npm run build-dev
  artifacts:
    paths:
      - dist/
    expire_in: 1h
  only:
    - dev

build_master:
  stage: build
  script: 
    - npm install
    - npm run build-prod
  artifacts:
    paths:
      - dist/
    expire_in: 1h
  only:
    - master
    
tests:
  stage: tests
  script: 
  - echo 'test'
  only:
  - branches
  
deploiement_dev:
  stage: deploiement
  script: 
    - echo 'Deploiement sur dev'
  only:
    - dev

deploiement_master:
  stage: deploiement
  script: 
    - echo 'Deploiement sur dev'
  only:
    - master