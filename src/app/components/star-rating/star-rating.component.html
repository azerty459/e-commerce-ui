<button (click)="onClick(i+1)" *ngFor="let ratingId of ratingArr;index as i" [color]="color" [id]="'star_'+i"
        [matTooltip]="ratingId+1" mat-icon-button matTooltipPosition="above">
  <mat-icon>
    {{showIcon(i)}}
  </mat-icon>
</button>
<mat-error *ngIf="starCount == null || starCount == 0">
  Star count is <strong>required</strong> and cannot be zero
</mat-error>
