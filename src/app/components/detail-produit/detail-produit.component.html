<head>
  <title>Page Detail Produit</title>
</head>


<div *ngIf="produit" class="flex-column produit_container">
  <div class="flex name_container">{{produit?.nom}}</div> <!-- ? = safe navigation operator !-->

  <!-- Fil d'ariane pour la catégorie du produit -->
  <div>
    <app-breadcrumb [categorie]="choixCategorie(produit)"></app-breadcrumb>
  </div>


  <div id="toolbar">
    <app-retour [matTooltipPosition]="positionAfterTooltip" matTooltip="Revenir en arrière"></app-retour>
  </div>
  <div #image class="flex7 flex-row top_container">
    <div *ngIf="produit?.arrayPhoto.length != 0" class="flex4 flex-column produit_image">
      <slideshow *ngIf="produit?.arrayPhoto.length" [autoPlay]="true"
                 [backgroundSize]="'contain'"
                 [imageUrls]="arrayPhotoUrl"
                 [lazyLoad]="arrayPhotoUrl?.length > 1"
                 [showDots]="true"
                 class="slideshowImg"
      >
      </slideshow>
    </div>

    <div *ngIf="produit?.arrayPhoto.length === 0" class="flex4 flex-column produit_image">
      <img
        alt="produit image" src="../../../assets/img/1024px-Emblem-question.svg.png"
      >
    </div>


    <div class="flex3 flex-column detail_container">
      <div class="flex flex-row prix">
        <div class="flex valeurPrix">{{produit?.prixHT}}€</div>
        <div class="flex descriptifPrix text-align-right">Prix HT</div>
      </div>

      <div class="flex flex-row moyenne">
        <div class="flex moyenneNote">
          <span>Note: {{produit?.noteMoyenne.toFixed(1)}}</span>
          <mat-card-header class="stars">
            <div *ngFor="let i of generateRowIndexes(produit.noteMoyenne)">
              <mat-icon>{{i}}</mat-icon>
            </div>
          </mat-card-header>
        </div>
      </div>

      <div class="flex flex-row purchase">
        <button [disabled]="true" color="warn" mat-raised-button>Add to cart</button>
      </div>

      <div class="flex3 flex-column description">
        <h1>Description</h1>
        <p>{{produit?.description}}</p>
      </div>
      <div class="flex ref"><span>REF {{produit?.ref}}</span></div>
      <div class="flex flex-row categorie">
        <mat-chip-list *ngFor="let categorie of produit?.arrayCategorie; let i = index" [selectable]="false">
          <mat-chip [disabled]="true">{{categorie.nomCat}}</mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>


</div>


<div class="avisArea">
  <mat-card class="commentaire">
    <mat-card-header>
      <mat-star-rating (ratingUpdated)="onRatingChanged($event)" [color]="starColor" [rating]="rating"
                       [starCount]="starCount"
                       class="ratingComponent"></mat-star-rating>
    </mat-card-header>
    <mat-card-content>
      <div class="ajoutAvis">

        <mat-form-field>
          <textarea #description class="textAreaCommentaire" matInput placeholder="Commentaire"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="ajoutAvis(description.value)" color="primary" mat-button mat-raised-button>Soumettre</button>
    </mat-card-actions>
  </mat-card>

  <mat-card *ngFor="let avis of this.produit?.avis; let i = index" class="commentaire">

    <mat-card-header class="stars">
      <div *ngFor="let i of generateRowIndexes(avis.note)">
        <mat-icon>{{i}}</mat-icon>
      </div>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{avis.description}}
      </p>
    </mat-card-content>

    <mat-card-actions>
    </mat-card-actions>

  </mat-card>


</div>
