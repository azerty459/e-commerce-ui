<div class="breadcrumbContainer">
  <div class="catbreadcrumb" *ngFor="let categorie of categoriesForBreadCrumb; let i = index" >
    <mat-icon *ngIf="i !== 0">keyboard_arrow_right</mat-icon>
    <div (click)="redirect(categorie)" [class]="categoriesForBreadCrumb.length !== i+1 || previousRouteBusiness.getCurrentUrl().startsWith('/produit/detail')? 'colorCategorieBlue' : ''">
      {{categorie.nomCat}}
    </div>
  </div>
</div>
