<div class="breadcrumbContainer">
  <div *ngFor="let categorie of categoriesForBreadCrumb; let i = index" class="catbreadcrumb">
    <mat-icon *ngIf="i !== 0">keyboard_arrow_right</mat-icon>
    <div (click)="redirect(categorie,i)" [class]=" isClickable(i) ? 'colorCategorieBlue' : ''">
      {{categorie.nomCat}}
    </div>
  </div>
</div>
